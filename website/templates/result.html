<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wynik rozpoznania</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">Wynik rozpoznania</h2>
                        <p class="mb-2"><b>Przesłane zdjęcie:</b></p>
                        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Zdjęcie meduzy" class="img-fluid rounded mb-3" style="max-width: 300px;">
                        <p class="mb-3"><b>Gatunek:</b> <span class="text-primary">{{ species }}</span></p>
                        <a href="{{ url_for('upload_file') }}" class="btn btn-outline-secondary">Wróć</a>
                    </div>
                </div>
                <p class="text-center text-muted mt-3">Projekt rozpoznawania gatunków meduz</p>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
